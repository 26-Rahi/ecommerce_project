<!DOCTYPE html>
<html>
<head>
    <title>Bulk Upload Products</title>
</head>
<body>
    <h2>Upload Product Excel File</h2>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
