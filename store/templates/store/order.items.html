<h2>Order Items</h2>
<table>
  <tr>
    <th>Order ID</th>
    <th>Product</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  {% for item in items %}
    <tr>
      <td>{{ item.order.id }}</td>
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
    </tr>
  {% endfor %}
</table>
